<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Table Component</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<a href="/admin.html">Adminka</a>
<table>
    <thead>
    <tr>
        <td>sort type</td>
        <td>array length</td>
        <td>random, ms</td>
        <td>sorted, ms</td>
        <td>reversed, ms</td>
    </tr>
    </thead>
    <tbody id="result-table">
    </tbody>
</table>

<div id="output"></div>

<script src="index.js"></script>

</body>
</html>
