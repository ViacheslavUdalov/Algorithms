<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Table Component</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <td></td>
        <td>random</td>
        <td>sorted</td>
        <td>reversed</td>
    </tr>
    </thead>
    <tbody id="result-table">

    </tbody>
</table>
<script src="index.js"></script>
<script  type="module" defer>
    import { commonFunction } from './index.js';
    import bubbleSort  from './sorts/bubbleSort.js';
    import  choiceSort  from './sorts/choiceSort.js';
    import  insertSort  from './sorts/insertSort.js';

// json-server --watch db.json --port 63342
    window.onload = async  () => {
        await commonFunction([1000, 5000, 10000, 15000, 20000], bubbleSort, "row1", "bubble")
        await commonFunction([1000, 5000, 10000, 15000, 20000], choiceSort, "row2", "choice")
        await commonFunction([1000, 5000, 10000, 15000, 20000], insertSort, "row3", "insert")
    }
</script>
</body>
</html>
